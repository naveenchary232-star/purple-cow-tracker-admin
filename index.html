      async init() {
        console.log('ğŸš€ Initializing complete app...');
        if (!firebaseInitialized) {

      async loadCustomers() {
        try {
          const snapshot = await db.collection('customers').orderBy('startDate', 'desc').get();

        const customer = {

          );
        } else {
          this.runsheet.selectedOrders.push({ customerId, washNumber });
        }

      },

      async createRunsheet() {
        if (!this.runsheet.riderId || this.runsheet.selectedOrders.length === 0) {
          alert('Please select rider and at least one order');
          return;
        }

        const rider = this.riders.find(r => r.id === this.runsheet.riderId);

          rider,
          type: this.runsheet.type,
          date: this.runsheet.date,
          orders: this.runsheet.selectedOrders,
          runsheetId: 'RS' + Date.now().toString().slice(-6),
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        try {
          const docRef = await db.collection('runsheets').add(runsheetData);
          await this.updateOrdersToOFD(this.runsheet.selectedOrders);
          this.showCreateRunsheet = false;
          this.printRunsheetId = docRef.id;
          this.runsheet = { riderId: '', type: 'pickup', date: new Date().toISOString().split('T')[0], selectedOrders: [] };

      async updateOrdersToOFD(orders) {
        for (const { customerId, washNumber } of orders) {
          const customer = this.customers.find(c => c.id === customerId);
          if (!customer) continue;
          
          const washIndex = customer.washes.findIndex(w => w.washNumber === washNumber);
          if (washIndex === -1) continue;
          
          customer.washes[washIndex].status = 'ofd';
          await db.collection('customers').doc(customerId).update({ washes: customer.washes });
          
          const customerIndex = this.customers.findIndex(c => c.id === customerId);
          if (customerIndex !== -1) {
            this.customers[customerIndex] = customer;
          }
        }
        this.render();
      },

        const customer = this.customers[customerIndex];
        const washIndex = customer.washes.findIndex(w => w.washNumber === washNumber);
        if (washIndex === -1) return;

        const wash = { ...customer.washes[washIndex], status };

        if (dateType === 'pickup' && status === 'picked-up') {
          wash.pickupDate = new Date().toISOString().split('T')[0];
          wash.pickupCode = this.generateCode();
          const completedCount = customer.washes.filter(w => w.status === 'delivered').length;
          setTimeout(() => {
            this.sendWhatsAppNotification(customer.phone, customer.name, washNumber, 'pickup', wash.pickupCode, completedCount);
          }, 100);

          wash.deliveryDate = new Date().toISOString().split('T')[0];
          wash.deliveryCode = this.generateCode();
          const completedCount = customer.washes.filter(w => w.status === 'delivered').length + 1;

            this.sendWhatsAppNotification(customer.phone, customer.name, washNumber, 'delivery', wash.deliveryCode, completedCount);

        customer.washes[washIndex] = wash;
        this.customers[customerIndex] = customer;

        try {
          await db.collection('customers').doc(customerId).update({ washes: customer.washes });
          this.render();
        } catch (error) {

                      <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Phone Number *</label>
                        <input type="tel" value="${this.newCustomer.phone}" oninput="App.newCustomer.phone = this.value" 
                          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 text-white">
                      </div>
                      <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Address</label>
                        <input type="text" value="${this.newCustomer.address}" oninput="App.newCustomer.address = this.value" 
                          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 text-white">
                      </div>
                      <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Start Date</label>
                        <input type="date" value="${this.newCustomer.startDate}" onchange="App.newCustomer.startDate = this.value" 
                          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 text-white">
                      </div>
                      <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Plan</label>
                        <input type="text" value="â‚¹${this.newCustomer.plan}/-" disabled 
                          class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-900 text-gray-300">
                      </div>
                    </div>
                    <div class="flex gap-3 mt-4">
                      <button onclick="App.addCustomer()" ${this.saving ? 'disabled' : ''} 
                        class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg transition shadow-lg ${this.saving ? 'opacity-50 cursor-not-allowed' : ''}">
                        ${this.saving ? 'â³ Saving...' : 'ğŸ’¾ Save Customer'}
                      </button>
                      <button onclick="App.showAddCustomer = false; App.render();" ${this.saving ? 'disabled' : ''} 
                        class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg transition">
                        Cancel
                      </button>
                    </div>
                  </div>
                ` : ''}

                <!-- Customer List -->
                ${filteredCustomers.length === 0 ? `
                  <div class="bg-gray-800 rounded-lg shadow-2xl p-12 text-center border border-purple-500/30">
                    <svg class="w-16 h-16 mx-auto text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                    <h3 class="text-xl font-semibold text-gray-300 mb-2">No Customers Yet</h3>
                    <p class="text-gray-400">Click "Add Customer" to get started!</p>
                  </div>
                ` : `
                  <div class="space-y-6">
                    ${filteredCustomers.map(customer => {
                      const completedWashes = this.getCompletedWashes(customer);
                      const progressPercent = (completedWashes / 10) * 100;
                      const selectableWashes = customer.washes.filter(w => ['pending', 'picked-up'].includes(w.status));

                      return `
                        <div class="bg-gray-800 rounded-lg shadow-2xl p-6 border border-purple-500/30">
                          <div class="flex items-start justify-between mb-4 pb-4 border-b border-gray-700">
                            <div>
                              <h3 class="text-xl font-bold text-purple-400">${customer.name}</h3>
                              <p class="text-gray-300 flex items-center gap-2 mt-1">ğŸ“ ${customer.phone}</p>
                              ${customer.address ? `
                                <div class="flex items-center gap-2 mt-1">
                                  <span class="text-gray-400">ğŸ“</span>
                                  <span class="text-gray-300">${customer.address}</span>
                                  <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(customer.address)}" target="_blank" 
                                    class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-xs flex items-center gap-1 transition shadow-lg">
                                    ğŸ—ºï¸ Navigate
                                  </a>
                                </div>
                              ` : ''}
                              <p class="text-gray-300 flex items-center gap-2 mt-1">ğŸ“… Started: ${customer.startDate}</p>
                            </div>
                            <div class="text-right">
                              <div class="bg-purple-600 text-white px-4 py-2 rounded-lg font-bold shadow-lg">â‚¹${customer.plan}/-</div>
                              <div class="mt-2 text-sm text-gray-300">${completedWashes}/10 Washes</div>
                            </div>
                          </div>

                          <div class="mb-4">
                            <div class="flex justify-between text-sm text-gray-300 mb-2">
                              <span>Completion Progress</span>
                              <span class="font-semibold">${progressPercent.toFixed(0)}%</span>
                            </div>
                            <div class="w-full bg-gray-700 rounded-full h-3">
                              <div class="bg-gradient-to-r from-purple-500 to-blue-500 h-3 rounded-full transition-all duration-500 shadow-lg" 
                                style="width: ${progressPercent}%"></div>
                            </div>
                          </div>

                          <div class="grid grid-cols-2 sm:grid-cols-5 gap-3">
                            ${customer.washes.map(wash => {
                              const isSelectable = this.showCreateRunsheet && ['pending', 'picked-up'].includes(wash.status);
                              const isSelected = this.runsheet.selectedOrders.some(o => o.customerId === customer.id && o.washNumber === wash.washNumber);

                              return `
                                <div class="border border-gray-600 rounded-lg p-3 bg-gray-700/50 relative">
                                  ${isSelectable ? `
                                    <div class="absolute -top-2 -right-2">
                                      <input type="checkbox" ${isSelected ? 'checked' : ''} 
                                        onchange="App.selectOrder('${customer.id}', ${wash.washNumber})"
                                        class="w-5 h-5 text-yellow-500 bg-gray-700 border-gray-600 rounded focus:ring-yellow-500">
                                    </div>
                                  ` : ''}
                                  <div class="text-center mb-2">
                                    <span class="font-bold text-purple-300">Wash #${wash.washNumber}</span>
                                  </div>
                                  
                                  <div class="${this.getStatusColor(wash.status)} px-2 py-1 rounded text-xs text-center mb-2 font-semibold">
                                    ${wash.status.toUpperCase()}
                                  </div>

                                  ${wash.status === 'pending' ? `
                                    <button onclick="App.updateWashStatus('${customer.id}', ${wash.washNumber}, 'picked-up', 'pickup')"
                                      class="w-full bg-blue-600 hover:bg-blue-700 text-white px-2 py-1 rounded text-xs flex items-center justify-center gap-1 transition shadow-lg">
                                      ğŸšš Pickup
                                    </button>
                                  ` : ''}

                                  ${wash.status === 'picked-up' || wash.status === 'ofd' ? `
                                    <div onclick="App.copyCode('${wash.pickupCode}')"
                                      class="text-xs bg-blue-600 text-white px-2 py-1 rounded font-bold mb-1 cursor-pointer hover:bg-blue-700 transition flex items-center justify-center gap-1"
                                      title="Click to copy">
                                      ğŸ“¦ #${wash.pickupCode}
                                    </div>
                                    ${wash.pickupDate ? `<div class="text-xs text-gray-300 mb-1">ğŸ“… ${wash.pickupDate}</div>` : ''}
                                    <button onclick="App.updateWashStatus('${customer.id}', ${wash.washNumber}, 'delivered', 'delivery')"
                                      class="w-full bg-green-600 hover:bg-green-700 text-white px-2 py-1 rounded text-xs flex items-center justify-center gap-1 transition shadow-lg">
                                      âœ… Deliver
                                    </button>
                                  ` : ''}

                                  ${wash.status === 'delivered' ? `
                                    <div class="text-xs text-gray-300 space-y-1">
                                      <div onclick="App.copyCode('${wash.pickupCode}')"
                                        class="bg-blue-600 text-white px-2 py-1 rounded font-bold cursor-pointer hover:bg-blue-700 transition flex items-center justify-center gap-1"
                                        title="Click to copy">
                                        ğŸ“¦ #${wash.pickupCode}
                                      </div>
                                      ${wash.pickupDate ? `<div>ğŸ“… ${wash.pickupDate}</div>` : ''}
                                      <div onclick="App.copyCode('${wash.deliveryCode}')"
                                        class="bg-green-600 text-white px-2 py-1 rounded font-bold mt-2 cursor-pointer hover:bg-green-700 transition flex items-center justify-center gap-1"
                                        title="Click to copy">
                                        âœ… #${wash.deliveryCode}
                                      </div>
                                      ${wash.deliveryDate ? `<div>ğŸ“… ${wash.deliveryDate}</div>` : ''}
                                    </div>
                                  ` : ''}
                                </div>
                              `;
                            }).join('')}
                          </div>

                          ${completedWashes === 10 ? `
                            <div class="mt-4 bg-gradient-to-r from-green-600 to-blue-600 text-white px-4 py-3 rounded-lg text-center font-bold shadow-lg">
                              ğŸ‰ All 10 Washes Completed! ğŸ‰
                            </div>
                          ` : ''}
                        </div>
                      `;
                    }).join('')}
                  </div>
                `}

                <!-- Printable Runsheet -->
                ${this.printRunsheetId ? `
                  ${this.runsheets.map(runsheet => runsheet.id === this.printRunsheetId ? `
                    <div class="printable-runsheet hidden print:block bg-white p-8 mb-8 border-2 border-black">
                      <div class="text-center mb-8">
                        <h1 class="text-4xl font-bold text-purple-800 mb-2">ğŸ„ PURPLE COW LAUNDRY</h1>
                        <p class="text-xl text-gray-700">Premium Laundry Service</p>
                        <p class="text-lg mt-4">ğŸ“‹ RUNSHEET ID: ${runsheet.runsheetId || runsheet.id.slice(-6)}</p>
                        <p class="text-lg">ğŸ“… Date: ${runsheet.date} | ğŸï¸ Type: ${runsheet.type.toUpperCase()}</p>
                      </div>
                      
                      <div class="border-2 border-black p-6 mb-6">
                        <h2 class="text-2xl font-bold mb-4">Rider Details</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-xl">
                          <div><strong>Name:</strong> ${runsheet.rider.name}</div>
                          <div><strong>Phone:</strong> ${runsheet.rider.phone}</div>
                          <div><strong>Vehicle:</strong> ${runsheet.rider.vehicle}</div>
                        </div>
                      </div>

                      <div class="border-2 border-black p-6 mb-6">
                        <h2 class="text-2xl font-bold mb-4">Order List (${runsheet.orders.length} Orders)</h2>
                        <div class="overflow-x-auto">
                          <table class="w-full border-collapse border-2 border-black">
                            <thead>
                              <tr class="bg-gray-200">
                                <th class="border-2 border-black p-3 text-left">S.No</th>
                                <th class="border-2 border-black p-3 text-left">Customer</th>
                                <th class="border-2 border-black p-3 text-left">Phone</th>
                                <th class="border-2 border-black p-3 text-left">Wash #</th>
                                <th class="border-2 border-black p-3 text-left">Order ID</th>
                                <th class="border-2 border-black p-3 text-left">Address</th>
                              </tr>
                            </thead>
                            <tbody>
                              ${runsheet.orders.map((order, index) => {
                                const customer = this.customers.find(c => c.id === order.customerId);
                                if (!customer) return '';
                                const wash = customer.washes.find(w => w.washNumber === order.washNumber);
                                return `
                                  <tr class="border-2 border-black">
                                    <td class="border-2 border-black p-3 font-bold">${index + 1}</td>
                                    <td class="border-2 border-black p-3">${customer.name}</td>
                                    <td class="border-2 border-black p-3">${customer.phone}</td>
                                    <td class="border-2 border-black p-3 font-bold">Wash #${order.washNumber}</td>
                                    <td class="border-2 border-black p-3 font-bold">#${wash?.pickupCode || 'N/A'}</td>
                                    <td class="border-2 border-black p-3">${customer.address || 'N/A'}</td>
                                  </tr>
                                `;
                              }).join('')}
                            </tbody>
                          </table>
                        </div>
                      </div>

                      <div class="border-2 border-black p-6 mt-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                          <div>
                            <p class="text-lg mb-4"><strong>Rider Signature:</strong></p>
                            <div style="height: 80px; border-bottom: 2px solid black;"></div>
                            <p class="mt-2 text-sm">Date & Time: _______________</p>
                          </div>
                          <div>
                            <p class="text-lg mb-4"><strong>Customer Verification:</strong></p>
                            <div style="height: 80px; border-bottom: 2px solid black;"></div>
                            <p class="mt-2 text-sm">Total Orders: ${runsheet.orders.length}</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  ` : '').join('')}
                ` : ''}
              </div>
            `}
          </div>
        `;
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      App.init();
    });
  </script>
</body>
</html>

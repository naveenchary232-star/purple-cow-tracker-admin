      body * {

      }
      #printable-runsheet, #printable-runsheet * {
        visibility: visible;
      }
      #printable-runsheet {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;

      async init() {
        console.log('üöÄ Initializing app...');
        if (!firebaseInitialized) {
          this.loading = false;
          this.render();
          alert('Firebase initialization failed. Please check your internet connection and refresh.');
          return;
        }
        await Promise.all([this.loadCustomers(), this.loadRiders()]);
        this.render();
      },

      async loadCustomers() {
        console.log('üì¶ Loading customers...');
        try {
          const snapshot = await db.collection('customers').orderBy('startDate', 'desc').get();
          this.customers = snapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));
          console.log(`‚úÖ Loaded ${this.customers.length} customers`);
        } catch (error) {
          console.error('‚ùå Error loading customers:', error);
        } finally {
          this.loading = false;
          this.render();
        }
      },

      async loadRiders() {
        console.log('üèç Loading riders...');
        try {
          const snapshot = await db.collection('riders').get();
          this.riders = snapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));
          console.log(`‚úÖ Loaded ${this.riders.length} riders`);
        } catch (error) {
          console.error('‚ùå Error loading riders:', error);
        }
      },

      async addCustomer() {
        console.log('üíæ Attempting to save customer...');
        
        if (!this.newCustomer.name || !this.newCustomer.phone) {
          alert('Please enter name and phone number');
          return;
        }

        if (!firebaseInitialized) {
          alert('Firebase is not initialized. Please refresh the page.');
          return;
        }

        this.saving = true;
        this.render();

        const customer = {
          name: this.newCustomer.name.trim(),
          phone: this.newCustomer.phone.trim(),
          address: this.newCustomer.address.trim(),
          plan: this.newCustomer.plan,
          startDate: this.newCustomer.startDate,
          washes: Array(10).fill(null).map((_, i) => ({
            washNumber: i + 1,
            status: 'pending',
            pickupDate: null,
            deliveryDate: null,
            pickupCode: null,
            deliveryCode: null
          })),
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        try {
          const docRef = await db.collection('customers').add(customer);
          this.customers.unshift({ id: docRef.id, ...customer });
          
          this.newCustomer = {
            name: '',
            phone: '',
            address: '',
            plan: '2699',
            startDate: new Date().toISOString().split('T')[0]
          };
          
          this.showAddCustomer = false;
          this.saving = false;
          this.render();
          alert('‚úÖ Customer added successfully!');
        } catch (error) {
          console.error('‚ùå Error adding customer:', error);
          this.saving = false;
          this.render();
          alert('‚ùå Failed to add customer: ' + error.message);
        }
      },

      async addRider() {
        console.log('üèç Attempting to save rider...');
        
        if (!this.newRider.name || !this.newRider.phone) {
          alert('Please enter rider name and phone number');
          return;
        }

        this.saving = true;
        this.render();

        const rider = {
          name: this.newRider.name.trim(),
          phone: this.newRider.phone.trim(),
          vehicle: this.newRider.vehicle.trim(),
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        try {
          const docRef = await db.collection('riders').add(rider);
          this.riders.push({ id: docRef.id, ...rider });
          
          this.newRider = { name: '', phone: '', vehicle: '' };
          this.showAddRider = false;
          this.saving = false;
          this.render();
          alert('‚úÖ Rider added successfully!');
        } catch (error) {
          console.error('‚ùå Error adding rider:', error);
          this.saving = false;
          this.render();
          alert('‚ùå Failed to add rider: ' + error.message);
        }
      },

      toggleOrderSelection(customerId, washNumber) {
        const orderKey = `${customerId}-${washNumber}`;
        const index = this.selectedOrders.findIndex(o => o.key === orderKey);
        
        if (index > -1) {
          this.selectedOrders.splice(index, 1);
        } else {
          const customer = this.customers.find(c => c.id === customerId);
          const wash = customer.washes.find(w => w.washNumber === washNumber);
          this.selectedOrders.push({
            key: orderKey,
            customerId,
            washNumber,
            customerName: customer.name,
            customerPhone: customer.phone,
            customerAddress: customer.address,
            status: wash.status,
            pickupCode: wash.pickupCode
          });
        }
        this.render();
      },

      isOrderSelected(customerId, washNumber) {
        return this.selectedOrders.some(o => o.key === `${customerId}-${washNumber}`);
      },

      async createRunsheet() {
        if (!this.runsheetData.riderId) {
          alert('Please select a rider');
          return;
        }

        if (this.selectedOrders.length === 0) {
          alert('Please select at least one order');
          return;
        }

        this.saving = true;
        this.render();

        const rider = this.riders.find(r => r.id === this.runsheetData.riderId);
        const runsheetId = `RS${Date.now()}`;

        const runsheet = {
          runsheetId,
          riderId: this.runsheetData.riderId,
          riderName: rider.name,
          riderPhone: rider.phone,
          riderVehicle: rider.vehicle,
          type: this.runsheetData.type,
          date: this.runsheetData.date,
          orders: this.selectedOrders,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          status: 'active'
        };

        try {
          await db.collection('runsheets').add(runsheet);

          // Update all selected orders to OFD status
          const updatePromises = this.selectedOrders.map(async (order) => {
            const customer = this.customers.find(c => c.id === order.customerId);
            const washIndex = customer.washes.findIndex(w => w.washNumber === order.washNumber);
            customer.washes[washIndex].status = 'ofd';
            
            return db.collection('customers').doc(order.customerId).update({
              washes: customer.washes
            });
          });

          await Promise.all(updatePromises);

          this.currentRunsheet = runsheet;
          this.saving = false;
          this.render();
          
          setTimeout(() => {
            window.print();
          }, 500);

        } catch (error) {
          console.error('‚ùå Error creating runsheet:', error);
          this.saving = false;
          this.render();
          alert('‚ùå Failed to create runsheet: ' + error.message);
        }
      },

        this.currentRunsheet = null;
        this.selectedOrders = [];
        this.runsheetMode = false;
        this.showCreateRunsheet = false;
        this.runsheetData = {
          riderId: '',
          type: 'pickup',
          date: new Date().toISOString().split('T')[0]

        this.render();

      async updateWashStatus(customerId, washNumber, status, dateType = null) {
        const customerIndex = this.customers.findIndex(c => c.id === customerId);
        if (customerIndex === -1) return;

        const customer = this.customers[customerIndex];
        const washIndex = customer.washes.findIndex(w => w.washNumber === washNumber);
        if (washIndex === -1) return;

        const wash = { ...customer.washes[washIndex], status };

        if (dateType === 'pickup' && status === 'picked-up') {
          wash.pickupDate = new Date().toISOString().split('T')[0];
          wash.pickupCode = this.generateCode();
          const completedCount = customer.washes.filter(w => w.status === 'delivered').length;
          setTimeout(() => {
            this.sendWhatsAppNotification(customer.phone, customer.name, washNumber, 'pickup', wash.pickupCode, completedCount);
          }, 100);
        } else if (dateType === 'delivery' && status === 'delivered') {
          wash.deliveryDate = new Date().toISOString().split('T')[0];
          wash.deliveryCode = this.generateCode();
          const completedCount = customer.washes.filter(w => w.status === 'delivered').length + 1;
          setTimeout(() => {
            this.sendWhatsAppNotification(customer.phone, customer.name, washNumber, 'delivery', wash.deliveryCode, completedCount);
          }, 100);
        }

        customer.washes[washIndex] = wash;
        this.customers[customerIndex] = customer;

        try {
          await db.collection('customers').doc(customerId).update({
            washes: customer.washes
          });
          this.render();
        } catch (error) {
          console.error('‚ùå Error updating wash status:', error);
          alert('Failed to update status. Please try again.');
        }
      },

      getStatusColor(status) {
        switch (status) {
          case 'pending': return 'bg-gray-200 text-gray-700';
          case 'picked-up': return 'bg-blue-500 text-white';
          case 'ofd': return 'bg-orange-500 text-white';
          case 'delivered': return 'bg-green-500 text-white';
          default: return 'bg-gray-200 text-gray-700';
        }
      },

      getCompletedWashes(customer) {
        return customer.washes.filter(w => w.status === 'delivered').length;
      },

      getFilteredCustomers() {
        return this.customers.filter(customer =>
          customer.name.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
          customer.phone.includes(this.searchTerm)
        );
      },

      copyCode(code) {
        navigator.clipboard.writeText(code).then(() => {
          this.copiedCode = code;
          this.render();
          setTimeout(() => {
            this.copiedCode = null;
            this.render();
          }, 2000);

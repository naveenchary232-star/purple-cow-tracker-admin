<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Cow Laundry Tracker - Complete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(-25%); }
            50% { transform: translateY(0); }
        }
        .animate-bounce { animation: bounce 1s infinite; }
        @media print {
            body { visibility: hidden; }
            .printable-runsheet, .printable-runsheet * { visibility: visible; }
            .printable-runsheet { position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
<body class="bg-gray-900">
    <div id="root"></div>

    <script>
        // FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyCorv41Qlud5cK4dvABePg6boVAr8vEJU",
            authDomain: "purple-cow-admin-2232f.firebaseapp.com",
            databaseURL: "https://purple-cow-admin-2232f-default-rtdb.firebaseio.com",
            projectId: "purple-cow-admin-2232f",
            storageBucket: "purple-cow-admin-2232f.firebasestorage.app",
            messagingSenderId: "295566586816",
            appId: "1295566586816web358452d3998f2d78370e25",
            measurementId: "G-TE32V3BTHE"
        };

        let db;
        let firebaseInitialized = false;

        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            firebaseInitialized = true;
            console.log("‚úÖ Firebase initialized successfully");
        } catch (error) {
            console.error("‚ùå Firebase initialization error:", error);
            firebaseInitialized = false;
        }

        const App = {
            customers: [],
            riders: [],
            runsheets: [],
            showAddCustomer: false,
            showAddRider: false,
            showCreateRunsheet: false,
            showRunsheetDashboard: true,
            searchTerm: '',
            loading: true,
            copiedCode: null,
            saving: false,
            printRunsheetId: null,
            newCustomer: { name: '', phone: '', address: '', plan: '2699', startDate: new Date().toISOString().split('T')[0] },
            newRider: { name: '', phone: '', vehicle: '' },
            runsheet: { riderId: '', type: 'pickup', date: new Date().toISOString().split('T')[0], selectedOrders: [] },

            async init() {
                console.log("üöÄ Initializing app...");
                this.render();
                
                if (!firebaseInitialized) {
                    this.loading = false;
                    this.render();
                    return;
                }

                try {
                    await Promise.all([
                        this.loadCustomers(), 
                        this.loadRiders(), 
                        this.loadRunsheets()
                    ]);
                    this.loading = false;
                    console.log("‚úÖ Data loaded successfully");
                } catch (error) {
                    console.error("‚ùå Error loading data:", error);
                }
                this.render();
            },

            async loadCustomers() {
                try {
                    const snapshot = await db.collection('customers').orderBy('startDate', 'desc').get();
                    this.customers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    console.log(`‚úÖ Loaded ${this.customers.length} customers`);
                } catch (error) {
                    console.error("‚ùå Error loading customers:", error);
                    this.customers = [];
                }
            },

            async loadRiders() {
                try {
                    const snapshot = await db.collection('riders').orderBy('name').get();
                    this.riders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    console.log(`‚úÖ Loaded ${this.riders.length} riders`);
                } catch (error) {
                    console.error("‚ùå Error loading riders:", error);
                    this.riders = [];
                }
            },

            async loadRunsheets() {
                try {
                    const snapshot = await db.collection('runsheets').orderBy('createdAt', 'desc').get();
                    this.runsheets = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    console.log(`‚úÖ Loaded ${this.runsheets.length} runsheets`);
                } catch (error) {
                    console.error("‚ùå Error loading runsheets:", error);
                    this.runsheets = [];
                }
            },

            // ‚úÖ FIXED: Add Customer Method
            async addCustomer() {
                console.log("üÜï Adding customer:", this.newCustomer);
                
                if (!this.newCustomer.name.trim() || !this.newCustomer.phone.trim()) {
                    alert("‚ùå Please enter name and phone number");
                    return;
                }

                this.saving = true;
                this.render();

                const customer = {
                    name: this.newCustomer.name.trim(),
                    phone: this.newCustomer.phone.trim(),
                    address: this.newCustomer.address.trim() || '',
                    plan: this.newCustomer.plan || '2699',
                    startDate: this.newCustomer.startDate,
                    washes: Array.from({ length: 10 }, (_, i) => ({
                        washNumber: i + 1,
                        status: 'pending',
                        pickupDate: null,
                        deliveryDate: null,
                        pickupCode: null,
                        deliveryCode: null,
                        ofdComment: ''
                    })),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                try {
                    const docRef = await db.collection('customers').add(customer);
                    const newCustomer = { id: docRef.id, ...customer };
                    this.customers.unshift(newCustomer);
                    console.log("‚úÖ Customer added:", newCustomer.id);
                    
                    // Reset form
                    this.newCustomer = { 
                        name: '', 
                        phone: '', 
                        address: '', 
                        plan: '2699', 
                        startDate: new Date().toISOString().split('T')[0] 
                    };
                    this.showAddCustomer = false;
                    this.saving = false;
                    this.render();
                    alert("‚úÖ Customer added successfully!");
                } catch (error) {
                    console.error("‚ùå Failed to add customer:", error);
                    this.saving = false;
                    this.render();
                    alert("‚ùå Failed to add customer: " + error.message);
                }
            },

            async addRider() {
                if (!this.newRider.name || !this.newRider.phone || !this.newRider.vehicle) {
                    alert("Please fill all rider details");
                    return;
                }
                try {
                    const docRef = await db.collection('riders').add(this.newRider);
                    this.riders.push({ id: docRef.id, ...this.newRider });
                    this.newRider = { name: '', phone: '', vehicle: '' };
                    this.showAddRider = false;
                    this.render();
                    alert("Rider added successfully!");
                } catch (error) {
                    alert("Failed to add rider: " + error.message);
                }
            },

            toggleRunsheetMode() {
                this.showCreateRunsheet = !this.showCreateRunsheet;
                this.runsheet.selectedOrders = [];
                this.render();
            },

            selectOrder(customerId, washNumber) {
                if (!this.showCreateRunsheet) return;
                const exists = this.runsheet.selectedOrders.find(o => o.customerId === customerId && o.washNumber === washNumber);
                if (exists) {
                    this.runsheet.selectedOrders = this.runsheet.selectedOrders.filter(o => !(o.customerId === customerId && o.washNumber === washNumber));
                } else {
                    this.runsheet.selectedOrders.push({ customerId, washNumber });
                }
                this.render();
            },

            generateCode() {
                return Math.floor(1000 + Math.random() * 9000).toString();
            },

            getStatusColor(status) {
                const colors = {
                    'pending': 'bg-gray-200 text-gray-700',
                    'picked-up': 'bg-blue-500 text-white',
                    'ofd': 'bg-orange-500 text-white',
                    'delivered': 'bg-green-500 text-white'
                };
                return colors[status] || 'bg-gray-200 text-gray-700';
            },

            getCompletedWashes(customer) {
                return customer.washes ? customer.washes.filter(w => w.status === 'delivered').length : 0;
            },

            getFilteredCustomers() {
                return this.customers.filter(customer =>
                    customer.name.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                    customer.phone.includes(this.searchTerm)
                );
            },

            copyCode(code) {
                navigator.clipboard.writeText(code).then(() => {
                    this.copiedCode = code;
                    this.render();
                    setTimeout(() => {
                        this.copiedCode = null;
                        this.render();
                    }, 2000);
                });
            },

            render() {
                const root = document.getElementById('root');
                const filteredCustomers = this.getFilteredCustomers();

                root.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 p-4">
                        ${this.copiedCode ? `
                            <div class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2 z-50 animate-bounce">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                                <span class="font-semibold">Order ID ${this.copiedCode} Copied!</span>
                            </div>
                        ` : ''}

                        ${this.loading ? `
                            <div class="min-h-screen flex items-center justify-center">
                                <div class="text-center">
                                    <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-purple-500 mx-auto mb-4"></div>
                                    <p class="text-gray-300 text-lg">Loading Purple Cow Laundry Tracker...</p>
                                    <p class="text-gray-500 text-sm mt-2">Firebase: ${firebaseInitialized ? '‚úÖ Connected' : '‚ùå Offline'}</p>
                                </div>
                            </div>
                        ` : `
                            <div class="max-w-7xl mx-auto space-y-6">
                                <!-- Header -->
                                <div class="bg-gray-800 rounded-xl shadow-2xl p-6 border border-purple-500/30">
                                    <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
                                        <div>
                                            <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent mb-2">
                                                üêÑ Purple Cow Laundry
                                            </h1>
                                            <p class="text-gray-300 text-lg">Complete workflow: Riders ‚Üí Runsheets ‚Üí OFD ‚Üí Delivery</p>
                                        </div>
                                        <div class="text-right">
                                            <div class="text-2xl font-bold text-green-400 mb-1">Ready</div>
                                            <div class="flex items-center gap-4 text-sm text-gray-300">
                                                <span>Riders: ${this.riders.length}</span>
                                                <span>Customers: ${this.customers.length}</span>
                                                <span>Active Runsheets: ${this.runsheets.filter(r => !r?.closed).length}</span>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Action Buttons -->
                                    <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                                        <button onclick="App.showAddRider = !App.showAddRider; App.render();" 
                                                class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-semibold shadow-lg transition-all transform hover:scale-105">
                                            üë§ Add Rider
                                        </button>
                                        <button onclick="App.toggleRunsheetMode()" 
                                                class="bg-yellow-600 hover:bg-yellow-700 text-white px-6 py-3 rounded-lg font-semibold shadow-lg transition-all transform hover:scale-105 ${this.showCreateRunsheet ? 'ring-2 ring-yellow-400 animate-pulse' : ''}">
                                            üìã ${this.showCreateRunsheet ? 'Cancel' : 'Create'} Runsheet
                                        </button>
                                        <button onclick="App.showRunsheetDashboard = !App.showRunsheetDashboard; App.render();" 
                                                class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold shadow-lg transition-all transform hover:scale-105">
                                            üìä ${this.showRunsheetDashboard ? 'Hide' : 'Show'} Dashboard
                                        </button>
                                        <button onclick="App.showAddCustomer = !App.showAddCustomer; App.render();" 
                                                class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-semibold shadow-lg transition-all transform hover:scale-105 ring-2 ring-purple-400 animate-pulse">
                                            ‚ûï Add Customer
                                        </button>
                                    </div>
                                </div>

                                <!-- Search -->
                                <div class="relative">
                                    <svg class="absolute left-4 top-4 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                    </svg>
                                    <input type="text" placeholder="üîç Search customers by name or phone..." 
                                           value="${this.searchTerm}" 
                                           oninput="App.searchTerm = this.value; App.render()"
                                           class="w-full pl-12 pr-4 py-4 bg-gray-800 border-2 border-gray-700 rounded-xl focus:ring-4 focus:ring-purple-500 focus:border-purple-500 text-white placeholder-gray-400 text-lg shadow-lg">
                                </div>

                                <!-- ‚úÖ FIXED: Add Customer Form -->
                                ${this.showAddCustomer ? `
                                    <div class="bg-gray-800 rounded-xl shadow-2xl p-8 border-4 border-purple-500/50 animate-pulse">
                                        <div class="flex items-center justify-between mb-8">
                                            <h2 class="text-3xl font-bold text-purple-400 flex items-center gap-3">
                                                üë§ Add New Customer
                                            </h2>
                                            <button onclick="App.showAddCustomer = false; App.render();" 
                                                    class="text-gray-400 hover:text-white text-2xl font-bold transition">
                                                ‚úï
                                            </button>
                                        </div>
                                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                            <div>
                                                <label class="block text-lg font-semibold text-gray-200 mb-4">Customer Details</label>
                                                <div class="space-y-4">
                                                    <div>
                                                        <label class="block text-sm font-medium text-gray-300 mb-2">üë§ Name *</label>
                                                        <input type="text" 
                                                               value="${this.newCustomer.name}" 
                                                               oninput="App.newCustomer.name = this.value"
                                                               class="w-full px-6 py-4 bg-gray-700 border-2 border-gray-600 rounded-xl focus:ring-4 focus:ring-purple-500 focus:border-purple-500 text-white text-lg font-semibold" 
                                                               placeholder="Enter customer name">
                                                    </div>
                                                    <div>
                                                        <label class="block text-sm font-medium text-gray-300 mb-2">üì± Phone *</label>
                                                        <input type="tel" 
                                                               value="${this.newCustomer.phone}" 
                                                               oninput="App.newCustomer.phone = this.value"
                                                               class="w-full px-6 py-4 bg-gray-700 border-2 border-gray-600 rounded-xl focus:ring-4 focus:ring-purple-500 focus:border-purple-500 text-white text-lg font-semibold" 
                                                               placeholder="Enter phone number">
                                                    </div>
                                                    <div>
                                                        <label class="block text-sm font-medium text-gray-300 mb-2">üè† Address</label>
                                                        <input type="text" 
                                                               value="${this.newCustomer.address}" 
                                                               oninput="App.newCustomer.address = this.value"
                                                               class="w-full px-6 py-4 bg-gray-700 border-2 border-gray-600 rounded-xl focus:ring-4 focus:ring-purple-500 focus:border-purple-500 text-white text-lg" 
                                                               placeholder="Enter complete address">
                                                    </div>
                                                </div>
                                            </div>
                                            <div>
                                                <label class="block text-lg font-semibold text-gray-200 mb-4">Plan Details</label>
                                                <div class="space-y-4">
                                                    <div>
                                                        <label class="block text-sm font-medium text-gray-300 mb-2">üí∞ Plan Amount</label>
                                                        <input type="text" 
                                                               value="${this.newCustomer.plan}" 
                                                               oninput="App.newCustomer.plan = this.value"
                                                               class="w-full px-6 py-4 bg-gray-900 border border-gray-600 rounded-xl text-white text-lg font-bold text-2xl text-right" 
                                                               style="font-family: 'Courier New', monospace;">
                                                    </div>
                                                    <div>
                                                        <label class="block text-sm font-medium text-gray-300 mb-2">üìÖ Start Date</label>
                                                        <input type="date" 
                                                               value="${this.newCustomer.startDate}" 
                                                               onchange="App.newCustomer.startDate = this.value"
                                                               class="w-full px-6 py-4 bg-gray-700 border-2 border-gray-600 rounded-xl focus:ring-4 focus:ring-purple-500 focus:border-purple-500 text-white text-lg">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="flex flex-col sm:flex-row gap-4 mt-12 pt-8 border-t-2 border-purple-500/30">
                                            <button onclick="App.addCustomer()" 
                                                    class="${this.saving ? 'bg-gray-600 cursor-not-allowed' : 'bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800'} text-white px-12 py-4 rounded-xl font-bold text-xl shadow-2xl transition-all transform hover:scale-105 flex-1 flex items-center justify-center gap-3 ${this.saving ? 'opacity-50' : ''}">
                                                ${this.saving ? '‚è≥ Saving...' : 'üíæ Save Customer'}
                                            </button>
                                            <button onclick="App.showAddCustomer = false; App.render();" 
                                                    class="bg-gray-600 hover:bg-gray-700 text-white px-12 py-4 rounded-xl font-bold text-xl shadow-lg transition-all transform hover:scale-105 flex-1">
                                                ‚ùå Cancel
                                            </button>
                                        </div>
                                    </div>
                                ` : ''}

                                <!-- Runsheet Dashboard -->
                                ${this.showRunsheetDashboard ? `
                                    <div class="bg-gray-800 rounded-xl shadow-2xl p-6 border border-green-500/30">
                                        <h2 class="text-2xl font-bold text-green-400 mb-6 flex items-center gap-3">
                                            üìä Runsheet Dashboard
                                            <span class="bg-green-500/20 px-3 py-1 rounded-full text-sm">Active: ${this.runsheets.filter(r => !r?.closed).length}</span>
                                        </h2>
                                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            ${this.runsheets.slice(0, 9).map(runsheet => {
                                                const deliveredCount = runsheet.orders.reduce((count, order) => {
                                                    const customer = this.customers.find(c => c.id === order.customerId);
                                                    const wash = customer?.washes?.find(w => w.washNumber === order.washNumber);
                                                    return wash?.status === 'delivered' ? count + 1 : count;
                                                }, 0);
                                                const progress = Math.round((deliveredCount / runsheet.orders.length) * 100);
                                                const rider = runsheet.rider || {};
                                                return `
                                                    <div class="bg-gray-900 border-2 ${runsheet.closed ? 'border-green-500' : 'border-yellow-500'} rounded-xl p-6 hover:shadow-2xl transition-all">
                                                        <div class="flex justify-between items-start mb-4">
                                                            <h3 class="font-bold text-xl text-yellow-400">${runsheet.runsheetId || 'RS-' + runsheet.id.slice(-6)}</h3>
                                                            <span class="px-3 py-1 rounded-full text-xs font-bold ${
                                                                runsheet.closed ? 'bg-green-500 text-white' : 
                                                                progress === 100 ? 'bg-blue-500 text-white' : 'bg-orange-500 text-white'
                                                            }">${runsheet.closed ? '‚úÖ CLOSED' : `${deliveredCount}/${runsheet.orders.length} Delivered`}</span>
                                                        </div>
                                                        <div class="space-y-2 mb-4">
                                                            <div><span class="text-gray-400">üë§ Rider:</span> ${rider.name || 'N/A'} (${rider.vehicle || ''})</div>
                                                            <div><span class="text-gray-400">üìÖ Date:</span> ${runsheet.date || 'N/A'}</div>
                                                            <div><span class="text-gray-400">üì¶ Type:</span> <span class="px-2 py-1 bg-blue-500 text-white rounded text-sm">${runsheet.type?.toUpperCase()}</span></div>
                                                        </div>
                                                        <div class="w-full bg-gray-700 rounded-full h-2">
                                                            <div class="bg-gradient-to-r from-green-400 to-blue-500 h-2 rounded-full transition-all" style="width: ${progress}%"></div>
                                                        </div>
                                                        <div class="text-right mt-3 text-sm text-gray-400">${progress}% Complete</div>
                                                    </div>
                                                `;
                                            }).join('')}
                                        </div>
                                    </div>
                                ` : ''}

                                <!-- Customer List -->
                                ${filteredCustomers.length === 0 ? `
                                    <div class="bg-gray-800 rounded-xl shadow-2xl p-12 text-center border-2 border-purple-500/30">
                                        <svg class="w-24 h-24 mx-auto text-gray-600 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        </svg>
                                        <h3 class="text-2xl font-semibold text-gray-300 mb-2">No Customers Yet</h3>
                                        <p class="text-gray-400 text-lg">Click "‚ûï Add Customer" to get started!</p>
                                    </div>
                                ` : filteredCustomers.map(customer => {
                                    const completedWashes = this.getCompletedWashes(customer);
                                    const progressPercent = Math.round((completedWashes / 10) * 100);
                                    return `
                                        <div class="bg-gray-800 rounded-xl shadow-2xl p-6 border-2 border-purple-500/30 hover:shadow-3xl transition-all lg:col-span-1">
                                            <div class="flex items-start justify-between mb-4 pb-4 border-b border-gray-700">
                                                <div>
                                                    <h3 class="text-xl font-bold text-purple-400">${customer.name}</h3>
                                                    <p class="text-gray-300 flex items-center gap-2 mt-1">üì± ${customer.phone}</p>
                                                    ${customer.address ? `
                                                        <div class="flex items-center gap-2 mt-2">
                                                            <span class="text-gray-400">üè†</span>
                                                            <span class="text-gray-300">${customer.address}</span>
                                                        </div>
                                                    ` : ''}
                                                </div>
                                                <div class="bg-purple-600 text-white px-4 py-2 rounded-lg font-bold">‚Çπ${customer.plan}</div>
                                            </div>
                                            <div class="mb-6">
                                                <div class="flex justify-between text-sm text-gray-300 mb-2">
                                                    <span>Progress</span> <span class="font-semibold">${completedWashes}/10</span>
                                                </div>
                                                <div class="w-full bg-gray-700 rounded-full h-3">
                                                    <div class="bg-gradient-to-r from-purple-500 to-blue-500 h-3 rounded-full" style="width: ${progressPercent}%"></div>
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        `}
                    </div>
                `;
            }
        };

        document.addEventListener('DOMContentLoaded', () => App.init());
        App.init();
    </script>
</body>
</html>
